name    = MooseX-Event
version = 0.3.0_2
author  = Rebecca Turner <becca@referencethis.com>
license = Perl_5
copyright_holder = Rebecca Turner
copyright_year   = 2012

[MetaResources]
bugtracker.web = https://github.com/iarna/MooseX-Event/issues

[@Git]
tag_format = v%v
tag_message = v%v

[Git::GatherDir]
exclude_filename = dist.ini
exclude_filename = weaver.ini
exclude_filename = README.pod

[@Filter]
-bundle = @Basic
-remove = GatherDir

[Run::AfterRelease]
run = perldoc -d README.pod -o pod `ls -d MooseX-Event-*/|sort -r|head -1`/lib/MooseX/Event.pm
run = git add ChangeLog README.pod

[Prereqs]
Any::Moose = 0
Event::Wrappable = 0
Scalar::Util = 0

[GitHub::Update]
metacpan = 1

[PkgVersion]

[NextRelease]
filename=ChangeLog
format=%-9v %{yyyy-MM-dd}d
time_zone=UTC

[GithubMeta]

[PodWeaver]

[InstallGuide]

[Signature]

[Test::NoTabs]
[CheckChangeLog]
[Test::Portability]
[Test::Synopsis]
